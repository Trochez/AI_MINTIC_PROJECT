<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        #container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        #camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #videoElement {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid #ffffff;
        }

        #captureButton, #uploadButton {
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        #captureButton:hover, #uploadButton:hover {
            background-color: #3700b3;
        }

        #results {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        .result-item {
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ffffff;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }

        #feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors Game</h1>
        <div id="camera">
            <video id="videoElement" autoplay></video>
            <button id="captureButton" onclick="capturePhoto()">Capture Photo</button>
            <canvas id="canvasElement" style="display:none;"></canvas>
            <div id="feedback">Photo Captured!</div>
        </div>
        <button id="uploadButton" style="display:none;" onclick="uploadImage()">Upload and Play</button>
        <div id="results"></div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const feedback = document.getElementById('feedback');
        const uploadButton = document.getElementById('uploadButton');

        // Access the device camera and stream to video element
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the camera: ', err);
            });

        function capturePhoto() {
            // Draw the video frame to the canvas
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Show feedback
            feedback.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 1000);

            uploadButton.style.display = 'block'; // Show the upload button after capturing
        }

        function uploadImage() {
            canvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('file', blob, 'photo.png');

                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        console.log(JSON.stringify(data))
                        displayResult(blob, data.user_choice, data.computer_choice, data.result);
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        }

        function displayResult(blob, userChoice, computerChoice, result) {
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';  // Clear previous results

            // Display the captured image
            let img = document.createElement('img');
            img.src = URL.createObjectURL(blob);
            resultsDiv.appendChild(img);

            // Display the results
            let resultItem = document.createElement('div');
            resultItem.classList.add('result-item');
            resultItem.innerHTML = `
                <p>Your Choice: <strong>${userChoice}</strong></p>
                <p>Computer's Choice: <strong>${computerChoice}</strong></p>
                <p>Result: <strong>${result}</strong></p>
            `;
            resultsDiv.appendChild(resultItem);
        }
    </script>
</body>
</html>
